version: "3"

services:
  financial_migration:
    container_name: financial_migration
    build:
      context: ..
      dockerfile: cmd/Dockerfile
    command: migrate
    environment:
      - DB_DRIVER=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=mysql
      - DB_PASSWORD=mysql
      - DB_NAME=financial
      - DB_MAX_IDLE_CONNS=10
      - MIGRATE_PATH=file://migrations
    depends_on:
      - mysql

  financial:
    container_name: financial
    build:
      context: ..
      dockerfile: cmd/Dockerfile
    ports:
      - "8000:8000"
    command: "api"
    environment:
      - DEVELOPMENT_MODE="true"
      - HTTP_SERVER_PORT="8000"
      - DB_DRIVER=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=mysql
      - DB_PASSWORD=mysql
      - DB_NAME=financial
      - DB_MAX_IDLE_CONNS=10
      - MIGRATE_PATH=file://../database/migrations
      - AUTH_EXPIRATION_AT=8
      - AUTH_SECRET_KEY="RmluYW5jaWFsQ29udHJvbEFtYmllbnRlUHJvZHVjdGlvbg=="

  mysql:
    image: mysql:8.1.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: financial
      MYSQL_DATABASE: financial
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
    ports:
      - "3306:3306"
    volumes:
      - .docker/mysql:/var/lib/mysql

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.12-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"

  otel_collector:
    container_name: observability-otel-collector
    image: otel/opentelemetry-collector-contrib:0.82.0
    restart: always
    command:
      - --config=/etc/otelcol-contrib/otel-collector.yml
    volumes:
      - ./deployment/observability/collector/otel-collector.yml:/etc/otelcol-contrib/otel-collector.yml
    ports:
      - "1888:1888" # pprof extension
      - "8888:8888" # Prometheus metrics exposed by the collector
      - "8889:8889" # Prometheus exporter metrics
      - "13133:13133" # health_check extension
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP http receiver
      - "55679:55679" # zpages extension
      - "55681:55681"
    depends_on:
      - jaeger

  prometheus:
    container_name: observability-prometheus
    image: prom/prometheus
    restart: always
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./deployment/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    container_name: observability-grafana
    image: grafana/grafana
    volumes:
      - ./deployment/observability/grafana/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports:
      - "3000:3000"

  jaeger:
    container_name: observability-jaeger
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14250:14250"

volumes:
  mysql:
    driver: local
