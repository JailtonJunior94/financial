services:
  financial_migration:
    container_name: financial_migration
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    command: migrate
    environment:
      - DB_DRIVER=postgres
      - DB_HOST=cockroachdb
      - DB_PORT=26257
      - DB_USER=root
      - DB_PASSWORD=financial@password
      - DB_NAME=financial
      - DB_MAX_IDLE_CONNS=10
      - MIGRATE_PATH=file://migrations/financial
    depends_on:
      - cockroachdb

  financial:
    container_name: financial
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    ports:
      - "8000:80"
    command: "api"
    environment:
      - DEVELOPMENT_MODE=true
      - HTTP_SERVER_PORT=80
      - DB_DRIVER=postgres
      - DB_HOST=cockroachdb
      - DB_PORT=26257
      - DB_USER=root
      - DB_PASSWORD=financial@password
      - DB_NAME=financial
      - DB_MAX_IDLE_CONNS=10
      - MIGRATE_PATH=file://../database/migrations
      - AUTH_EXPIRATION_AT=8
      - AUTH_SECRET_KEY="RmluYW5jaWFsQ29udHJvbEFtYmllbnRlUHJvZHVjdGlvbg=="
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel_collector
    depends_on:
      - financial_migration

  # mysql:
  #   image: mysql:8.1.0
