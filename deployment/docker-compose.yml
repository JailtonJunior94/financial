services:
  cockroachdb:
    image: cockroachdb/cockroach:v23.2.4
    command: start-single-node --insecure
    restart: always
    ports:
      - "26257:26257"
      - "8081:8080"
    healthcheck:
      test: ["CMD", "cockroach", "node", "status", "--insecure"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - cockroachdb_data:/cockroach/cockroach-data
    environment:
      COCKROACH_DATABASE: ${DB_NAME:-financial}
      COCKROACH_USER: ${DB_USER:-root}
      COCKROACH_PASSWORD: ${DB_PASSWORD:-financial@dev}

  rabbitmq:
    image: rabbitmq:4.0.2-management-alpine
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: rabbitmq@dev
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  otel-lgtm:
    image: grafana/otel-lgtm:0.7.5
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${OTEL_LGTM_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${OTEL_LGTM_ADMIN_PASSWORD:-admin@dev}
    ports:
      - "3000:3000"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./telemetry/grafana/otelcol-config.yaml:/otel-lgtm/otelcol-config.yaml:ro
      - ./telemetry/grafana/run-grafana.sh:/otel-lgtm/run-grafana.sh
      - grafana-data:/otel-lgtm/grafana/data

  financial_migration:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    command: migrate
    env_file:
      - ../.env
    environment:
      # Override hosts for Docker network
      DB_HOST: cockroachdb
      RABBITMQ_URL: amqp://guest:rabbitmq@dev@rabbitmq:5672/
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-lgtm:4317
    depends_on:
      cockroachdb:
        condition: service_healthy

  financial_api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    command: api
    env_file:
      - ../.env
    environment:
      # Override hosts for Docker network
      DB_HOST: cockroachdb
      RABBITMQ_URL: amqp://guest:rabbitmq@dev@rabbitmq:5672/
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-lgtm:4317
    ports:
      - "${HTTP_PORT:-8080}:8080"
    depends_on:
      cockroachdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-lgtm:
        condition: service_started
      financial_migration:
        condition: service_completed_successfully
    restart: unless-stopped

  financial_consumer:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    command: consumer
    env_file:
      - ../.env
    environment:
      # Override hosts for Docker network
      DB_HOST: cockroachdb
      RABBITMQ_URL: amqp://guest:rabbitmq@dev@rabbitmq:5672/
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-lgtm:4317
    depends_on:
      cockroachdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-lgtm:
        condition: service_started
      financial_migration:
        condition: service_completed_successfully
    restart: unless-stopped

  financial_worker:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    command: worker
    env_file:
      - ../.env
    environment:
      # Override hosts for Docker network
      DB_HOST: cockroachdb
      RABBITMQ_URL: amqp://guest:rabbitmq@dev@rabbitmq:5672/
      OTEL_EXPORTER_OTLP_ENDPOINT: otel-lgtm:4317
    depends_on:
      cockroachdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      otel-lgtm:
        condition: service_started
      financial_migration:
        condition: service_completed_successfully
    restart: unless-stopped

volumes:
  rabbitmq_data:
  cockroachdb_data:
  grafana-data:
