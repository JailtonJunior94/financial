services:
  cockroachdb:
    image: cockroachdb/cockroach:v23.2.4
    command: start-single-node --insecure
    restart: always
    ports:
      - "26257:26257"
      - "8080:8080"
    healthcheck:
      test: ["CMD", "cockroach", "node", "status", "--insecure"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - ./cockroachdb_data:/cockroach/cockroach-data
    environment:
      COCKROACH_DATABASE: financial
      COCKROACH_USER: root
      COCKROACH_PASSWORD: financial@password

  rabbitmq:
    image: rabbitmq:4.0.2-management-alpine
    environment:
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: pass@rabbitmq
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: pass@rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  # ============================================================================
  # Observability stack
  # ============================================================================
  otel-lgtm:
    # Pinned to specific version for reproducible deployments
    # Version 0.7.5 - Update this version across all environments together
    image: grafana/otel-lgtm:0.7.5
    restart: always
    environment:
      GF_SECURITY_ADMIN_USER: ${OTEL_LGTM_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${OTEL_LGTM_ADMIN_PASSWORD}
    ports:
      - ${OTEL_LGTM_EXTERNAL_PORT}:${OTEL_LGTM_INTERNAL_PORT}
      - ${OTEL_LGTM_RECEIVER_GRPC_PORT}:${OTEL_LGTM_RECEIVER_GRPC_PORT}
      - ${OTEL_LGTM_RECEIVER_HTTP_PORT}:${OTEL_LGTM_RECEIVER_HTTP_PORT}
    volumes:
      - ./telemetry/grafana/otelcol-config.yaml:/otel-lgtm/otelcol-config.yaml:ro
      - ./telemetry/grafana/run-grafana.sh:/otel-lgtm/run-grafana.sh
      - grafana-data:/otel-lgtm/grafana/data

  financial_migration:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    command: migrate
    env_file:
      - .env
    depends_on:
      - cockroachdb

volumes:
  rabbitmq_data:
  cockroachdb_data:
  grafana-data:
