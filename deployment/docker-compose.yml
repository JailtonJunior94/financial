services:
  cockroachdb:
    image: cockroachdb/cockroach:v23.2.4
    command: start-single-node --insecure
    restart: always
    ports:
      - "26257:26257"
      - "8080:8080"
    healthcheck:
      test: ["CMD", "cockroach", "node", "status", "--insecure"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - ./cockroachdb_data:/cockroach/cockroach-data
    environment:
      COCKROACH_DATABASE: financial
      COCKROACH_USER: root
      COCKROACH_PASSWORD: financial@password

  rabbitmq:
    image: rabbitmq:4.0.2-management-alpine
    environment:
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: pass@rabbitmq
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: pass@rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  financial_migration:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    command: migrate
    environment:
      - DB_DRIVER=postgres
      - DB_HOST=cockroachdb
      - DB_PORT=26257
      - DB_USER=root
      - DB_PASSWORD=financial@password
      - DB_NAME=financial
      - DB_MAX_IDLE_CONNS=10
      - MIGRATE_PATH=file://../database/migrations
    depends_on:
      - cockroachdb

